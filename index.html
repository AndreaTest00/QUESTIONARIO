<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Link Casuale</title>
</head>
<body>
    <script>
       var link1 = "https://forms.office.com/e/h2mtdwHNp9";
       var link2 = "https://forms.office.com/e/dR5VQmPCaX";
       var visitedLink = localStorage.getItem("visitedLink");

       if (visitedLink === link1) {
           document.write("Grazie per aver risposto al sondaggio.");
       } else if (visitedLink === link2) {
           document.write("Grazie per aver risposto al sondaggio.");
       } else {
           var randomLink = Math.random() < 0.5 ? link1 : link2;
           localStorage.setItem("visitedLink", randomLink);
           window.location.href = randomLink;
       }
    </script>
</body>
</html>
